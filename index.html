<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable Timer Plugin</title>
<style>
  .timer {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }

  .field {
    text-align: center;
  }

  .value {
    font-weight: bold;
    font-size: 36px;
  }

  .label {
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="timer" id="timer-1">
  <div class="field">
    <span class="value" data-value="days">00</span>
    <span class="label">Days</span>
  </div>

  <div class="field">
    <span class="value" data-value="hours">00</span>
    <span class="label">Hours</span>
  </div>

  <div class="field">
    <span class="value" data-value="mins">00</span>
    <span class="label">Minutes</span>
  </div>

  <div class="field">
    <span class="value" data-value="secs">00</span>
    <span class="label">Seconds</span>
  </div>
</div>

<script>
   const time =  prompt("Запишите дату в инпут! Пример: January 1 2029")
  class CountdownTimer {
    constructor({ selector, targetDate }) {
      this.targetDate = targetDate;
      this.timer = document.querySelector(selector);
      this.refs = {
        days: this.timer.querySelector('[data-value="days"]'),
        hours: this.timer.querySelector('[data-value="hours"]'),
        mins: this.timer.querySelector('[data-value="mins"]'),
        secs: this.timer.querySelector('[data-value="secs"]'),
      };
      this.start();
    }

    start() {
      this.intervalId = setInterval(() => {
        const currentTime = Date.now();
        const time = this.targetDate - currentTime;

        if (time <= 0) {
          clearInterval(this.intervalId);
          return;
        }

        const days = Math.floor(time / (1000 * 60 * 60 * 24));
        const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((time % (1000 * 60)) / 1000);

        this.updateTimerFace(days, hours, mins, secs);
      }, 1000);
    }

    updateTimerFace(days, hours, mins, secs) {
      this.refs.days.textContent = days < 10 ? `0${days}` : days;
      this.refs.hours.textContent = hours < 10 ? `0${hours}` : hours;
      this.refs.mins.textContent = mins < 10 ? `0${mins}` : mins;
      this.refs.secs.textContent = secs < 10 ? `0${secs}` : secs;
    }
  }

  new CountdownTimer({
    selector: "#timer-1",
    targetDate: new Date(`${time}`),
  });
</script>

</body>
</html>
